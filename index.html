<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Software</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-control {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.75rem;
    }

    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #6a11cb;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #2575fc;
    }

    #result {
      margin-top: 1.5rem;
      text-align: center;
      display: none; /* Hide result initially */
    }

    .countdown-display {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .countdown-display .days {
      font-size: 2rem;
      color: #6a11cb;
    }

    .countdown-display .time {
      font-size: 1.25rem;
      color: #2575fc;
    }

    .progress {
      height: 20px;
      background: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress-bar {
      background: #6a11cb;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown Software</h1>
    <form id="countdownForm">
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" required>
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Countdown</button>
    </form>
    <div id="result">
      <h2>Countdown:</h2>
      <div class="countdown-display">
        <div class="days">
          <span id="days">0</span> days
        </div>
        <div class="time">
          <span id="hours">0</span> hours,
          <span id="minutes">0</span> minutes,
          <span id="seconds">0</span> seconds
        </div>
      </div>
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Load saved data from local storage
      const savedStartDate = localStorage.getItem('startDate');
      const savedEndDate = localStorage.getItem('endDate');

      if (savedStartDate && savedEndDate) {
        document.getElementById('startDate').value = savedStartDate;
        document.getElementById('endDate').value = savedEndDate;
      }
    });

    document.getElementById('countdownForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Get the input values
      const startDate = new Date(document.getElementById('startDate').value);
      const endDate = new Date(document.getElementById('endDate').value);

      // Validate end date
      if (endDate <= startDate) {
        alert('End date must be after the start date.');
        return;
      }

      // Save to local storage
      localStorage.setItem('startDate', document.getElementById('startDate').value);
      localStorage.setItem('endDate', document.getElementById('endDate').value);

      // Start the countdown
      startCountdown(startDate, endDate);
    });

    function startCountdown(startDate, endDate) {
      const resultElement = document.getElementById('result');
      const daysElement = document.getElementById('days');
      const hoursElement = document.getElementById('hours');
      const minutesElement = document.getElementById('minutes');
      const secondsElement = document.getElementById('seconds');
      const progressBar = document.getElementById('progressBar');

      // Show the result section
      resultElement.style.display = 'block';

      function updateCountdown() {
        const now = new Date();
        const totalTime = endDate - startDate;
        const remainingTime = endDate - now;

        if (remainingTime <= 0) {
          clearInterval(interval);
          daysElement.textContent = 0;
          hoursElement.textContent = 0;
          minutesElement.textContent = 0;
          secondsElement.textContent = 0;
          progressBar.style.width = '100%';
          return;
        }

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        // Update the display
        daysElement.textContent = days;
        hoursElement.textContent = hours;
        minutesElement.textContent = minutes;
        secondsElement.textContent = seconds;

        // Update the progress bar
        const elapsedTime = now - startDate;
        const progress = (elapsedTime / totalTime) * 100;
        progressBar.style.width = `${progress}%`;
      }

      // Update the countdown every second
      const interval = setInterval(updateCountdown, 1000);
      updateCountdown(); // Initial call
    }
  </script>
</body>
</html>
